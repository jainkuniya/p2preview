<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{% block title %}{% endblock %} - P2PReview</title>

  {% load staticfiles %}

  <meta name="title" content="Peer Review System">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'p2preview/css/base.css' %}">

  {% block extrastyles %}{% endblock %}

  <link rel="shortcut icon" href="{% static 'p2preview/media/p2p.png' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'p2preview/media/p2p.png' %}" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  {% block extrafonts %}{% endblock %}

</head>
  <body>
    <div class="navbar">
      <div class="navitem row container-fluid">
        <div class="emphasize col-md-3">
          <a href="/">Peer Review System</a>
        </div>
        <div class="col-md-auto">
          <a href="/course/">Courses</a>
        </div>
        <div class="col-md-auto">
          <a href="/criteria/">Criteria</a>
        </div>
        <div class="col-md-auto">
          <a href="/rubricTemplate">Rubric Template</a>
        </div>
        <div class="col-md-auto">
          <a href="/activity">Activity</a>
        </div>
        <div class="col" id="logined" ><!--align="right"-->
          <div class="dropdown show" >
            <a class="dropdown-toggle " role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">Hi!</a>
            <div class="dropdown-menu dropdown-menu-right loggedIn" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" id="editProfile" href="#">Edit Profile</a>
              <a class="dropdown-item" id="logout" onclick="logout()" href="#">Logout</a>
              <a class="dropdown-item" id="login" href="/login">Login</a>
              <a class="dropdown-item" id="signUp" href="/signUp">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'p2preview/js/bootstrap.min.js' %}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/
    bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'p2preview/js/commonJs.js' %}" ></script>
    <script type="text/javascript" src="{% static 'p2preview/js/baseJs.js' %}" ></script>
    <script type="text/javascript"></script>
    {% block extrajavascripts %}
    {% endblock %}
  </body>
</html>
