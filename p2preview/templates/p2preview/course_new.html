{% extends './base.html' %}
{% block title %}New Course{% endblock %}

{% load staticfiles%}

{% block extrastyles %}
    <link rel="stylesheet" type="text/css" href="{% static 'p2preview/css/courseNew.css' %}"/>
{% endblock %}

{% block body %}
<body>
  <br>
  <br>
  <div class="container">

    <form class="form-horizontal">
      <div class="row form-group">
        <label for="courseName" class="col-sm-2 control-label">Course Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="courseName" placeholder="Software Engineering">
        </div>
      </div>
      <div class="row form-group">
        <label for="courseDescription" class="col-sm-2 control-label">Course Description</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="courseDescription" rows="3" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>
  
</body>
{% endblock %}
{% block extrajavascripts %}
  <script type="text/javascript" src="{% static 'p2preview/js/signin.js' %}"/>
  <script>

  </script>
{% endblock %}
